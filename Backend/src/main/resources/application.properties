# Nombre de la aplicación
spring.application.name=BackendOjari

# --- CONFIGURACIÓN DE CONEXIÓN A MySQL (CONTENEDOR DOCKER) ---
# Puerto: 3306
# Nombre de la DB: ojari_db
# Usuario: root
# Contraseña: (vacía)
spring.datasource.url=jdbc:mysql://localhost:3306/ojari_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN DE JPA / HIBERNATE ---
# 'update': Hibernate creará automáticamente las tablas a partir de tus entidades.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Muestra las consultas SQL en la consola (útil para verificar el mapeo)
spring.jpa.show-sql=true

# --- CONFIGURACIÓN DEL SERVIDOR WEB ---
server.port=8080
